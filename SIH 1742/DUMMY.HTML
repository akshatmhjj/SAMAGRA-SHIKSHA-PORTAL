<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Requirements Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .form-container {
        background-color: #fff;
        padding: 20px 40px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #555;
    }

    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    .form-group input[type="checkbox"] {
        margin-right: 8px;
    }

    .section-title {
        font-weight: bold;
        margin-bottom: 10px;
        color: #6d164c;
    }

    .checkbox-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    .checkbox-group label {
        font-weight: normal;
    }

    .btn-submit {
        background-color: #6d164c;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        width: 100%;
        margin-top: 20px;
    }

    .btn-submit:hover {
        background-color: #5b123b;
    }

    .popup-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .popup {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        width: 100%;
    }

    .popup h3 {
        text-align: center;
        margin-bottom: 20px;
    }

    .popup p {
        margin: 10px 0;
    }

    .popup .btn-close, .popup .btn-final-submit {
        background-color: #6d164c;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
        width: 48%;
        transition: background-color 0.3s ease;
    }

    .popup .btn-close:hover, .popup .btn-final-submit:hover {
        background-color: #5b123b;
    }

    .popup .popup-buttons {
        display: flex;
        justify-content: space-between;
    }

    @media (max-width: 768px) {
        .form-container {
            padding: 20px;
        }
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>School Requirements Form</h2>
    <form id="schoolForm">
        <div class="form-group">
            <label for="school-name">School Name</label>
            <input type="text" id="school-name" name="school-name" placeholder="Enter school name" required>
        </div>

        <div class="form-group">
            <label for="school-id">School ID</label>
            <input type="text" id="school-id" name="school-id" placeholder="Enter school ID" required>
        </div>

        <div class="form-group">
            <label for="school-address">School Address</label>
            <input type="text" id="school-address" name="school-address" placeholder="Enter school address" required>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter city name" required>
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="Enter state name" required>
        </div>

        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="number" id="pincode" name="pincode" placeholder="Enter pincode" required>
        </div>

        <div class="form-group">
            <label class="section-title">Requirements Funding :</label> <br />
            <div class="form-group">
                <label class="section-title">Infrastructure</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="infrastructure" value="Waterproofing"> Waterproofing</label>
                    <label><input type="checkbox" name="infrastructure" value="Paint Renewal"> Paint Renewal</label>
                    <label><input type="checkbox" name="infrastructure" value="Plaster Renewal"> Plaster Renewal</label>
                    <label><input type="checkbox" name="infrastructure" value="Electrical Appliances"> Electrical Appliances</label>
                </div>
            </div>

            <div class="form-group">
                <label class="section-title">Furniture</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="furniture" value="Benches"> Benches</label>
                    <label><input type="checkbox" name="furniture" value="Chairs"> Chairs</label>
                    <label><input type="checkbox" name="furniture" value="Tables"> Tables</label>
                    <label><input type="checkbox" name="furniture" value="Almirah"> Almirah</label>
                </div>
            </div>

            <div class="form-group">
                <label class="section-title">Study Material</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="study-material" value="Books"> Books</label>
                    <label><input type="checkbox" name="study-material" value="Stationary Items"> Stationary Items</label>
                    <label><input type="checkbox" name="study-material" value="Guides"> Guides</label>
                </div>
            </div>

            <div class="form-group">
                <label class="section-title">Wearables</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="wearables" value="Uniforms"> Uniforms</label>
                    <label><input type="checkbox" name="wearables" value="Bag"> Bag</label>
                </div>
            </div>

            <div class="form-group">
                <label class="section-title">Mid Day Meal</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="mid-day-meal" value="Yes"> Yes</label>
                    <label><input type="checkbox" name="mid-day-meal" value="No"> No</label>
                </div>
            </div>
        </div>

        <button type="button" class="btn-submit" onclick="showPopup()">Review & Submit</button>
    </form>
</div>

<div class="popup-container" id="popupContainer">
    <div class="popup">
        <h3>Review Your Details</h3>
        <div id="reviewContent"></div>
        <div class="popup-buttons">
            <button class="btn-close" onclick="closePopup()">Go Back</button>
            <button class="btn-final-submit" onclick="finalSubmit()">Confirm & Submit</button>
        </div>
    </div>
</div>

<script>
    function showPopup() {
        const form = document.getElementById('schoolForm');
        const formData = new FormData(form);
        let reviewContent = '';

        // Displaying individual text inputs
        reviewContent += `<p><strong>School Name:</strong> ${formData.get('school-name')}</p>`;
        reviewContent += `<p><strong>School ID:</strong> ${formData.get('school-id')}</p>`;
        reviewContent += `<p><strong>School Address:</strong> ${formData.get('school-address')}</p>`;
        reviewContent += `<p><strong>City:</strong> ${formData.get('city')}</p>`;
        reviewContent += `<p><strong>State:</strong> ${formData.get('state')}</p>`;
        reviewContent += `<p><strong>Pincode:</strong> ${formData.get('pincode')}</p>`;

        // Displaying checkbox selections with commas
        const sections = ['infrastructure', 'furniture', 'study-material', 'wearables', 'mid-day-meal'];
        sections.forEach(section => {
            const selectedOptions = Array.from(form.querySelectorAll(`input[name="${section}"]:checked`))
                                         .map(checkbox => checkbox.value)
                                         .join(', ');
            if (selectedOptions) {
                reviewContent += `<p><strong>${capitalizeWords(section.replace('-', ' '))}:</strong> ${selectedOptions}</p>`;
            }
        });

        document.getElementById('reviewContent').innerHTML = reviewContent;
        document.getElementById('popupContainer').style.display = 'flex';
    }

    function closePopup() {
        document.getElementById('popupContainer').style.display = 'none';
    }

    function finalSubmit() {
        alert('Form submitted successfully!');
        document.getElementById('schoolForm').submit(); // Submit the form
    }

    function capitalizeWords(str) {
        return str.replace(/\b\w/g, char => char.toUpperCase());
    }
</script>

</body>
</html>
