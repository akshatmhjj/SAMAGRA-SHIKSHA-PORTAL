                    <!-- The Modal -->
                    <div id="authModal" class="modal">

                        <!-- Modal content -->
                        <div class="modal-content">
                            <span class="close">&times;</span>

                            <!-- Navigation inside the modal -->
                            <h2>Select an Action</h2>
                            <button onclick="showForm('signupForm')">Sign Up</button>
                            <button onclick="showForm('loginForm')">Log In</button>

                            <!-- Sign-Up Form -->
                            <div id="signupForm" class="form-container">
                                <h2>Sign Up</h2>
                                <form id="signup">
                                    <label for="name">School Name:</label>
                                    <input type="text" id="name" required>
                                    
                                    <label for="phone">School ID:</label>
                                    <input type="tel" id="phone" required>
                                    
                                    <label for="password">Password:</label>
                                    <input type="password" id="password" required>
                                    
                                    <button type="submit">Sign Up</button>
                                </form>
                                <p class="success-message" id="signupSuccessMessage"></p>
                            </div>

                            <!-- Log-In Form -->
                            <div id="loginForm" class="form-container">
                                <h2>Log In</h2>
                                <form id="login">
                                    <label for="loginPhone">School ID:</label>
                                    <input type="tel" id="loginPhone" required>
                                    
                                    <label for="loginPassword">Password:</label>
                                    <input type="password" id="loginPassword" required>
                                    
                                    <button type="submit">Log In</button>
                                </form>
                                <p class="error-message" id="loginErrorMessage"></p>
                            </div>
                        </div>
                    </div>
